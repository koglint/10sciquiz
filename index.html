<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Basic styling for the quiz */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
        }
        #next-button {
            margin-top: 20px;
        }
        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="question-container">
        <p id="question"></p>
        <!-- Answer buttons -->
        <button class="answer-button">A</button>
        <button class="answer-button">B</button>
        <button class="answer-button">C</button>
        <button class="answer-button">D</button>
        <!-- Feedback and Next Question button -->
        <p id="feedback"></p>
        <button id="next-button" style="display: none;" onclick="loadQuestion()">Next Question</button>
    </div>

    <script>
        // Array of questions, answers, and explanations
        const quiz = [
  {
    "question": "What is the first step in developing a scientific investigation?",
    "options": [
      "a) Conducting an experiment",
      "b) Developing a hypothesis",
      "c) Collecting data",
      "d) Analysing results"
    ],
    "answer": "b",
    "explanation": "The first step in scientific investigation is developing a hypothesis to be tested."
  },
  {
    "question": "In a valid experimental method, the independent variable is:",
    "options": [
      "a) The variable that is measured",
      "b) The variable that is kept constant",
      "c) The variable that is changed",
      "d) The variable that is compared"
    ],
    "answer": "c",
    "explanation": "The independent variable is the one that is intentionally changed in an experiment."
  },
  {
    "question": "Which of the following represents a dependent variable in an experiment?",
    "options": [
      "a) The type of plant used",
      "b) The amount of sunlight given",
      "c) The height of the plant",
      "d) The soil type"
    ],
    "answer": "c",
    "explanation": "The dependent variable is what you measure in the experiment."
  },
  {
    "question": "Safety procedures during an experiment are important because:",
    "options": [
      "a) They ensure the experiment is completed quickly",
      "b) They protect the integrity of the data",
      "c) They ensure that accurate results are obtained",
      "d) They protect individuals from harm"
    ],
    "answer": "d",
    "explanation": "Safety procedures ensure that experiments are conducted without causing harm."
  },
  {
    "question": "What is the purpose of constructing a graph from experimental results?",
    "options": [
      "a) To prove a hypothesis correct",
      "b) To visually represent the data for analysis",
      "c) To make the report look professional",
      "d) To compare the results with other experiments"
    ],
    "answer": "b",
    "explanation": "Graphs help in visualizing data to identify trends and patterns."
  },
  {
    "question": "Evaluating the reliability of experimental results involves:",
    "options": [
      "a) Checking if the experiment can be replicated",
      "b) Changing the experiment parameters",
      "c) Ignoring anomalies in the data",
      "d) Comparing results with another group"
    ],
    "answer": "a",
    "explanation": "Reliability involves seeing if results can be consistently reproduced."
  },
  {
    "question": "A control variable in an experiment:",
    "options": [
      "a) Is changed to see the effect",
      "b) Is kept constant throughout the experiment",
      "c) Is used to calibrate equipment",
      "d) Is measured during the experiment"
    ],
    "answer": "b",
    "explanation": "Control variables are kept constant to ensure a fair test."
  },
  {
    "question": "Why is it important to communicate findings in a complete scientific report?",
    "options": [
      "a) To share results with the scientific community",
      "b) To get a good grade in science class",
      "c) To increase the length of the report",
      "d) To simplify the experiment process"
    ],
    "answer": "a",
    "explanation": "Communicating findings is essential for contributing to scientific knowledge."
  },
  {
    "question": "When analysing second-hand sources, which of the following is most critical?",
    "options": [
      "a) The popularity of the source",
      "b) The date of publication",
      "c) The validity and reliability of the information",
      "d) The length of the document"
    ],
    "answer": "c",
    "explanation": "Evaluating sources involves assessing their reliability and relevance."
  },
  {
    "question": "Which component is NOT included in a complete scientific report?",
    "options": [
      "a) Opinions",
      "b) Hypothesis",
      "c) Conclusion",
      "d) Bibliography"
    ],
    "answer": "a",
    "explanation": "A complete scientific report includes only valid, accurate, and reliable information."
  }
];

        // Function to load a new question
        function loadQuestion() {
            const randomIndex = Math.floor(Math.random() * quiz.length);
            const questionData = quiz[randomIndex];

            document.getElementById('question').innerText = questionData.question;

            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach((btn, index) => {
                btn.innerText = questionData.options[index];
                btn.disabled = false;
                btn.onclick = function() {
                    checkAnswer(index, questionData);
                };
            });

            document.getElementById('feedback').innerText = "";
            document.getElementById('next-button').style.display = 'none';
        }

        // Function to check the selected answer
        function checkAnswer(selectedIndex, questionData) {
            const selectedLetter = String.fromCharCode(97 + selectedIndex); // Get 'a', 'b', 'c', 'd'
            if (selectedLetter === questionData.answer) {
                document.getElementById('feedback').innerText = "Correct! " + questionData.explanation;
            } else {
                document.getElementById('feedback').innerText = "Incorrect! The correct answer is " + questionData.answer + ". " + questionData.explanation;
            }

            // Disable buttons after selection
            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);

            // Show the "Next Question" button
            document.getElementById('next-button').style.display = 'block';
        }

        // Initial load of a question
        loadQuestion();
    </script>
</body>
</html>
