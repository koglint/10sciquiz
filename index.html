<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Basic styling for the quiz */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
        }
        #next-button {
            margin-top: 20px;
        }
        #feedback {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="question-container">
        <p id="question"></p>
        <!-- Answer buttons -->
        <button class="answer-button">A</button>
        <button class="answer-button">B</button>
        <button class="answer-button">C</button>
        <button class="answer-button">D</button>
        <!-- Feedback and Next Question button -->
        <p id="feedback"></p>
        <button id="next-button" style="display: none;">Next Question</button>
    </div>

    <script>
        // Function to fetch questions from the external HTML file
        async function loadQuestions() {
            try {
                const response = await fetch('questions.html');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const data = JSON.parse(new DOMParser().parseFromString(text, 'text/html').querySelector('#quiz-data').textContent);
                return data;
            } catch (error) {
                console.error('Failed to load questions:', error);
                document.getElementById('question-container').innerHTML = "<p>Failed to load questions. Please try again later.</p>";
                return [];
            }
        }

        // Load questions and start the quiz
        loadQuestions().then(quiz => {
            if (quiz.length > 0) {
                loadQuestion(quiz);
                document.getElementById('next-button').onclick = () => loadQuestion(quiz);
            }
        });

        // Function to load a new question
        function loadQuestion(quiz) {
            const randomIndex = Math.floor(Math.random() * quiz.length);
            const questionData = quiz[randomIndex];

            document.getElementById('question').innerText = questionData.question;

            const answerButtons = document.querySelectorAll('.answer-button');
            answerButtons.forEach((btn, index) => {
                const optionKey = Object.keys(questionData.options)[index];
                const optionValue = Object.values(questionData.options)[index];
                btn.innerText = `${optionKey}: ${optionValue}`;
                btn.disabled = false;
                btn.onclick = function() {
                    checkAnswer(optionKey, questionData);
                };
            });

            document.getElementById('feedback').innerText = "";
            document.getElementById('next-button').style.display = 'none';
        }

        // Function to check the selected answer
        function checkAnswer(selected, questionData) {
            if (selected === questionData.correct) {
                document.getElementById('feedback').innerText = "Correct! " + questionData.explanation;
            } else {
                document.getElementById('feedback').innerText = "Incorrect! The correct answer is " + questionData.correct + ". " + questionData.explanation;
            }

            // Disable buttons after selection
            document.querySelectorAll('.answer-button').forEach(btn => btn.disabled = true);

            // Show the "Next Question" button
            document.getElementById('next-button').style.display = 'block';
        }
    </script>
</body>
</html>
